<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
	<link rel='stylesheet' type='text/css' href='assets/stylesheets/styles.css' />
</head>
<body>
<h1>Calculator</h1>
<h4 id='output'></h4>
<div class='container'>

		<div class='row'>
			<button class='col s3 btn calc_button' id='clear'>Clear</button>
			<button class='col s3 btn calc_button' id='negative_symbol'>Negative</button>
			<button class='col s3 btn calc_button' id='percent_symbol'>%</button>
			<button class='col s3 btn operator' id='divide_symbol'>/</button>
		</div>

		<div class='row'>
			<button class='col s3 btn calc_button'>7</button>
			<button class='col s3 btn calc_button'>8</button>
			<button class='col s3 btn calc_button'>9</button>
			<button class='col s3 btn operator' id='multiply_symbol'>*</button>
		</div>

		<div class='row'>
			<button class='col s3 btn calc_button'>4</button>
			<button class='col s3 btn calc_button'>5</button>
			<button class='col s3 btn calc_button'>6</button>
			<button class='col s3 btn operator' id='subtract_symbol'>-</button>
		</div>

		<div class='row'>
			<button class='col s3 btn calc_button'>1</button>
			<button class='col s3 btn calc_button'>2</button>
			<button class='col s3 btn calc_button'>3</button>
			<button class='col s3 btn operator' id='add_symbol'>+</button>
		</div>

		<div class='row'>
			<button class='col s6 btn calc_button'>0</button>
			<button class='col s3 btn calc_button' id='decimal'>.</button>
			<button class='col s3 btn' id='equal_symbol'>=</button>
		</div>
	</div>
	<script type='text/javascript' src='assets/javascripts/app.js'></script>
</body>
</html>
